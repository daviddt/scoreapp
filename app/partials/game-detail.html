<div ng-controller="updateCtrl">
	<form novalidate class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<legend>Add a score to this game</legend>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">{{data.team_1.name}}</label>
			<div class="col-lg-10">
				<input type="number" class="form-control" ng-model="game.scoreTeam1" placeholder="{{data.team_1_score}}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">{{data.team_2.name}}</label>
			<div class="col-lg-10">
				<input type="number" class="form-control" ng-model="game.scoreTeam2" placeholder="{{data.team_2_score}}"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="game.isFinal" /> Final score
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button ng-click="update(game)" class="btn btn-default">Update</button>
			</div>
		</div>
	</form>
</div>
