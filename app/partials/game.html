<header>
  <h2>Pool A - Score: Boomsquad vs. Burning Snow</h2>
</header>
<table class="table table-striped">
  <theader>
    <tr>
        <th>Team</th>
        <th>Result</th>
        <th>Team</th>
    </tr>
  </theader>

  <tbody>
    <tr>
        <td class="winner">Boomsquad</td>
        <td>15 - 8</td>
        <td>Burning Snow</td>
    </tr>
  </tbody>

</table>

<table class="table table-striped">
  <theader>
    <tr>
      <th>Score</th>
      <th>Team</th>
      <th>Points</th>
      <th>Team</th>
    </tr>
  </theader>

  <tbody>
    <tr ng-repeat="item in game | orderBy: score ">
        <td>{{item.score}}</td>
        <td>{{item.team1}}</td>
        <td>{{item.team1Score}} - {{item.team2Score}}</td>
        <td>{{item.team2}}</td>
    </tr>
  </tbody>
</table>
